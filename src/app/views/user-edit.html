<div class="col-lg-6">
  <h1>
    {{titulo}}
    </h1>
  <div *ngIf="alertMessage" >
      <div class="alert alert-info">
        {{alertMessage}}
      </div>
  </div>
  <div class="form-group col-md-10" >
    <p>
        <label>Nombre</label>
        <input type="text" #name="ngModel" name="name" [(ngModel)]="user.name" class="form-control" required>
        <span *ngIf="!name.valid && name.touched">
            El nombre es obligatorio
        </span>
    </p>
    <p>
        <label>Apellidos</label>
        <input type="text"  #surname="ngModel" name="surname" [(ngModel)]="user.surname" class="form-control" required>
        <span *ngIf="!surname.valid && surname.touched">
            El nombre es obligatorio
        </span>
    </p>
    <p>
        <label>Correo electr√≥nico</label>
        <input #email="ngModel" name="email" [(ngModel)]="user.email" type="email" class="form-control" required>
        <span *ngIf="!email.valid && email.touched">
            El email es obligatorio
        </span>
    </p>
    <div class="image_for_edit" *ngIf="user.image!='null'">
      <img src="{{url +'get-image-user/' +user.image}}" style="width:50px;">
    </div>
    <p>
      <label> Sube tu foto</label>
      <input type="file" placeholder="Subir imagen ..." (change)="fileChangeEvent($event)">
    </p>
    <input type="submit" (click)="onSubmit()" class="btn btn-primary" value="Actualizar mis datos">
  </div>
</div>
