<div class="col-lg-6" *ngIf="identity && identity.role=='ROLE_ADMIN'">

  <h1>{{titulo}}</h1>
  <div *ngIf="alertMessage1" >
      <div class="alert alert-info">
        {{alertMessage1}}
      </div>
  </div>
  <div class="form-group col-md-10" >
    <p>
        <label>Nombre</label>
        <input type="text" #name="ngModel" name="name" [(ngModel)]="artist.name" class="form-control" required>
        <span *ngIf="!name.valid && name.touched">
            El nombre es obligatorio
        </span>
    </p>
    <p>
        <label>Description</label>
        <input type="text"  #description="ngModel" name="description" [(ngModel)]="artist.description" class="form-control" required>
        <span *ngIf="!description.valid && description.touched">
            La descripci√≥n es obligatoria
        </span>
    </p>
    <div *ngIf="is_edit">
      <div class="image_for_edit" *ngIf="artist.image !='null'">
          <!--<img src="{{url+'get-image-artist/'+artist.image}}" alt="">-->
      </div>
      <p>
        <label>Sube la imagen del artista</label>
        <input type="file" placeholder="Subir imagen.." (change)="fileChangeEvent($event)">
      </p>
    </div>
    <input type="submit" (click)="onSubmit()" class="btn btn-primary" value="{{titulo}}" >
  </div>
</div>
<div class="col-lg-6" *ngIf="!identity || identity.role!='ROLE_ADMIN'">
  <h1>Error</h1>
  <p>No tienes acceso a esa parte de la app</p>
</div>
